<include file="Common:header"/>
<script src="__PLUG__/jquery.validate/my.rules.js" type="text/javascript"></script>
<div class="admin_r_all" style="height: 477px;">
    <div class="admin_bg_all">
        <div class="admin_bg_t">
            <a>ID:xone</a>
            <a href="#" id="admin_bg_t_x">客服管理</a>
        </div>
        <div class="admin_bg_fb">
            <span>
                <em>订单号</em>
               <label>{$vo1.ordid}</label>
            </span>
            <span>
                <em>支付信息</em>
                <label>{$vo1.username}|{$vo1.phone}|{$vo1.ordtime|date='Y-m-d h:s',###}</label>
            </span>

            <if condition="$vo1['isused']!=2">
                <span>
                    <em>支付账号</em>
                    <label>{$vo1.payment_buyer_email}|{$vo1.ordfee}|{$vo1.finishtime|date='Y-m-d h:s',###}</label>
                </span>
            </if>
            <span>
                <em>收货信息</em>
                <label>{$vo1.post_userinfo}|{$vo1.post_address}</label>
            </span>
            <span>
                <em>产品信息</em>
                <volist name="vo1.pro" id="pr">
                    <div>
                        <if condition="count($pr['box']) eq 0">
                            商品：{$pr.title}|数量：{$pr.count}
                            <else />
                            商品：{$pr.title}|数量：{$pr.count} 商品：{$pr['box']['title']}|数量：{$pr['box']['sum']}
                        </if>
                    </div>
                </volist>
            </span>
            <span>
                <em>产品单号</em>
                <notempty name="vo1.post_goods_express">产品单号：{$vo1.post_goods_express}</notempty> <notempty name="vo1.post_wine_express">酒水单号：{$vo1.post_wine_express}</notempty>
                <if condition="$vo1.post_goods_express eq '' and $vo1.post_wine_express eq ''">
                    /
                </if>
            </span>
            <span>
                <em>邮费支付</em>
                <label><eq name="shun_feng" value="1">到付<else />已付</eq></label>
            </span>
            <div class="admin_bg_b2 admin_bg_b3">
                <input type="button" onclick="history.go(-1)" value="返回">
            </div>
        </div>
    </div>
</div>
<include file="Common:footer"/>
